<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="description">
    <meta name="keywords" content="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Centre for Good Governance and Peace - Contact</title>
    <!-- styles-->
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- web-font loader-->
    <script>
        WebFontConfig = {
            google: {
                families: ['Nunito+Sans:300,400,500,700,900', 'Quicksand:300,400,500,700'],
            }
        }

        function font() {
            var wf = document.createElement('script')
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js'
            wf.type = 'text/javascript'
            wf.async = 'true'
            var s = document.getElementsByTagName('script')[0]
            s.parentNode.insertBefore(wf, s)
        }
        font()
    </script>
</head>
<body>
    <div class="page-wrapper">
        <!-- menu dropdown start-->
        <div class="menu-dropdown">
            <div class="menu-dropdown__inner" data-value="start">
                <div class="screen screen--start">
                    <ul class="main-menu">
                        <li class="main-menu__item"><a class="main-menu__link" href="index.html"><span>Home</span></a></li>
                        <li class="main-menu__item"><a class="main-menu__link" href="about.html"><span>About</span></a></li>
                        <li class="main-menu__item"><a class="main-menu__link" href="services.html"><span>Services</span></a></li>
                        <li class="main-menu__item"><a class="main-menu__link" href="activities.html"><span>Activities</span></a></li>
                    </ul>
                    <a class="header__button" href="contact.html">Contact us</a>
                </div>
            </div>
        </div>
        <!-- menu dropdown end-->

        <!-- Header will be loaded here -->
        <div id="header-container"></div>

        <main class="main">
            <!-- promo start-->
            <section class="promo-primary">
                <!-- <picture>
                    <source srcset="img/img/111.jpg" media="(min-width: 992px)">
                    <img class="img--bg" src="img/img/111.jpg" alt="img">
                </picture> -->
                <div class="container">
                    <div class="row">
                        <div class="col-auto">
                            <div class="align-container">
                                <div class="align-container__item">
                                    <span class="promo-primary__pre-title"></span>
                                    <h1 class="promo-primary__title"><span>Our</span> <span>Contacts</span></h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- promo end-->

            <!-- section start-->
            <section class="section">
                <div class="container">
                    <div class="row bottom-50">
                        <div class="col-12">
                            <div class="heading heading--primary heading--center">
                                <h2 class="heading__title no-margin-bottom"><span>Get in touch</span> <span>with us</span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
                            <form class="form" id="ajax-form" action="javascript:void(0);" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input class="form__field" type="text" name="name" placeholder="Your Name">
                                    </div>
                                    <div class="col-md-6">
                                        <input class="form__field" type="email" name="email" placeholder="Your Email">
                                    </div>
                                    <div class="col-md-6">
                                        <input class="form__field" type="tel" name="phone" placeholder="Your Phone">
                                    </div>
                                    <div class="col-md-6">
                                        <input class="form__field" type="text" name="subject" placeholder="Subject">
                                    </div>
                                    <div class="col-12">
                                        <textarea class="form__field form__message" name="message" placeholder="Text"></textarea>
                                    </div>
                                    <div class="col-12 text-center">
                                        <input class="form__submit" type="submit" value="Send">
                                    </div>
                                    <div class="col-12">
                                        <div class="alert alert--success alert--filled">
                                            <div class="alert__icon">
                                                <svg class="icon">
                                                    <use xlink:href="#check"></use>
                                                </svg>
                                            </div>
                                            <p class="alert__text"><strong>Well done!</strong> Your form has been sent</p>
                                            <span class="alert__close">
                                                <svg class="icon">
                                                    <use xlink:href="#close"></use>
                                                </svg>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <!-- section end-->

            <!-- section start-->
            <section class="section no-padding-top">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-lg-3">
                            <div class="icon-item icon-item--style-1">
                                <div class="icon-item__icon">
                                    <svg class="icon">
                                        <use xlink:href="#placeholder"></use>
                                    </svg>
                                </div>
                                <h6 class="icon-item__title">Location</h6>
                                <p>Kathmandu, Nepal</p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <div class="icon-item icon-item--style-1">
                                <div class="icon-item__icon">
                                    <svg class="icon">
                                        <use xlink:href="#phone"></use>
                                    </svg>
                                </div>
                                <h6 class="icon-item__title">Phone</h6>
                                <p><a href="tel:+9779851181857">+977 985-1354589</a></p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <div class="icon-item icon-item--style-1">
                                <div class="icon-item__icon">
                                    <svg class="icon">
                                        <use xlink:href="#mail"></use>
                                    </svg>
                                </div>
                                <h6 class="icon-item__title">Email</h6>
                                <p><a href="mailto:info@cggap.org">cggapcso@gmail.com</a></p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <div class="icon-item icon-item--style-1">
                                <div class="icon-item__icon">
                                    <svg class="icon">
                                        <use xlink:href="#clock"></use>
                                    </svg>
                                </div>
                                <h6 class="icon-item__title">Opening hours</h6>
                                <p>9:00 AM - 5:00 PM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- section end-->
        </main>

        <!-- Footer will be loaded here -->
        <div id="footer-container"></div>
    </div>

    <!-- JavaScript -->
    <script src="ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
